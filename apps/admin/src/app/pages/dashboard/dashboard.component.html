<div class="admin-page" *ngIf="statistics.length">
    <p-card header="Dashboard" subheader="Latest Updates">
      <div class="p-grid">
        <div class="p-col-3">
          <p-card styleClass="d-orders">
            <div class="d-item">
              <div>
                <i class="pi pi-shopping-cart"></i><br />
                <span class="name">Total Of Today</span>
              </div>
              <span class="number"> {{statisticsss[0]}} DT</span>
            </div>
          </p-card>
        </div>
        <div class="p-col-3">
          <p-card styleClass="d-products">
            <div class="d-item">
              <div>
                <i class="pi pi-briefcase"></i><br />
                <span class="name">Total Of Month</span>
              </div>
              <span class="number">{{stat[0]}} DT  </span>
            </div>
          </p-card>
        </div>
        <div class="p-col-3">
          <p-card styleClass="d-users">
            <div class="d-item">
              <div>
                <i class="pi pi-users"></i><br />
                <span class="name">Users</span>
              </div>
              <span class="number">{{statistics[0]}} </span>
            </div>
          </p-card>
        </div>
        <div class="p-col-3">
          <p-card styleClass="d-totalsales">
            <div class="d-item">
              <div>
                <i class="pi pi-dollar"></i><br />
                <span class="name"></span>
              </div>
              <span class="number"> </span>
            </div>
          </p-card>
        </div>
      </div>
    </p-card>
  </div>
