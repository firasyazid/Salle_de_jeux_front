<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
               label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="color: #0093e9;">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th style="color: #0093e9;">Email</th>
              <th style="color: #0093e9;">Phone</th>
              

              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td><span style="font-weight: bold;">{{ user.name }}</span> </td>
              <td><span style="font-weight: bold;"> {{ user.email }}</span>  </td>
 
                <td><span style="font-weight: bold;">{{ user.phone }}</span>             
                  <td>

                <p-button  
                (click)="deleteUser(user.id)"
                   styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <button style="margin-left: 5px;"
                (click)="updateUser(user.id)"
                pButton pRipple label="Update"
                icon="pi pi-pencil"
                ></button>
                 <i class="pi pi-spin pi-spinner" style="font-size: 2rem; margin-left: 5px;" ></i>

              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
